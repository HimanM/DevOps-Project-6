name: Build and Deploy

on:
  push:
    branches: [ "main" ]
    paths:
      - 'frontend/**'
      - 'backend/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    if: contains(github.event.head_commit.modified, 'frontend/') || contains(github.event.head_commit.added, 'frontend/') || contains(github.event.head_commit.removed, 'frontend/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend
          tags: |
            type=sha,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Update manifest
        run: |
          # Get the new tag (e.g., sha-1234567)
          NEW_TAG=${{ steps.meta.outputs.version }}
          # Construct full image name
          NEW_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:${NEW_TAG}"
          
          # Update the deployment yaml
          sed -i "s|image: .*frontend:.*|image: ${NEW_IMAGE}|" manifests/frontend-deployment.yaml
          
          # Configure git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Commit and push
          git add manifests/frontend-deployment.yaml
          git commit -m "Update frontend image to ${NEW_TAG}"
          git push

  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    if: contains(github.event.head_commit.modified, 'backend/') || contains(github.event.head_commit.added, 'backend/') || contains(github.event.head_commit.removed, 'backend/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend
          tags: |
            type=sha,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Update manifest
        run: |
          NEW_TAG=${{ steps.meta.outputs.version }}
          NEW_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:${NEW_TAG}"
          
          sed -i "s|image: .*backend:.*|image: ${NEW_IMAGE}|" manifests/backend-deployment.yaml
          
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          git add manifests/backend-deployment.yaml
          git commit -m "Update backend image to ${NEW_TAG}"
          git push
